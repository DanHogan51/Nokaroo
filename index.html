<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nokaroo — Unique & Local Experiences</title>
  <meta name="description" content="Discover unique, local experiences across U.S. cities — from hidden gems to must-try classics.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0c10;--card:#111219;--muted:#8b8f98;--text:#e7e9ee;--accent:#7dd3fc;--chip:#1b1d2a;}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.55}
    a{color:var(--accent);text-decoration:none} header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg, rgba(11,12,16,.95), rgba(11,12,16,.7));backdrop-filter: blur(6px);border-bottom:1px solid #1e2030}
    .wrap{max-width:1100px;margin:0 auto;padding:16px} .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:12px;background:radial-gradient(circle at 30% 30%, #9ae6b4, #22d3ee 60%, #111219);box-shadow:0 6px 24px rgba(34,211,238,.35)}
    h1{font-size:20px;margin:0} .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:900px){.grid{grid-template-columns:280px 1fr}}
    .panel{background:var(--card);border:1px solid #1e2030;border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .controls label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    select,input{width:100%;background:#0d0f17;color:var(--text);border:1px solid #2a2d40;border-radius:12px;padding:10px 12px;outline:none}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px} .chip{background:var(--chip);border:1px solid #24263a;border-radius:999px;padding:6px 10px;font-size:12px;cursor:pointer;user-select:none}
    .chip.active{outline:2px solid var(--accent);} .cards{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){.cards{grid-template-columns:1fr 1fr}} @media(min-width:1100px){.cards{grid-template-columns:1fr 1fr 1fr}}
    .card{background:#0d0f17;border:1px solid #1f2134;border-radius:18px;overflow:hidden;display:flex;flex-direction:column;min-height:320px}
    .thumb{aspect-ratio:16/9;background:#111 url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1200 675%22><rect width=%221200%22 height=%22675%22 fill=%22%23111%22/></svg>') center/cover}
    .body{padding:14px;display:flex;flex-direction:column;gap:10px} .title{font-weight:700;font-size:16px} .meta{font-size:12px;color:var(--muted)}
    .tagrow{display:flex;flex-wrap:wrap;gap:6px} .tag{background:#111827;border:1px solid #23263a;border-radius:8px;padding:4px 8px;font-size:12px;color:#cbd5e1}
    .card a.btn{display:inline-block;margin-top:auto;background:linear-gradient(180deg,#22d3ee,#0ea5e9);color:#001018;border:none;border-radius:10px;padding:10px 12px;font-weight:700;text-align:center}
    nav{display:flex;gap:10px;align-items:center} nav a.tab{padding:10px 12px;border-radius:10px;border:1px solid #24263a;color:#cbd5e1} nav a.tab.active{background:#0d0f17;border-color:#2a2d40;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    footer{color:#9aa0aa;font-size:12px;margin:40px 0 60px} .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Nokaroo</h1>
      </div>
      <nav>
        <a class="tab active" href="#home" id="tab-home">Home</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="grid" id="home-view">
      <aside class="panel controls">
        <div style="display:grid;gap:12px">
          <div>
            <label for="city">City/Region</label>
            <select id="city"></select>
          </div>
          <div>
            <label for="search">Search</label>
            <input id="search" type="search" placeholder="Try 'parks' or 'street art'">
          </div>
          <div>
            <label>Filters</label>
            <div class="chips" id="chips"></div>
          </div>
        </div>
      </aside>

      <section class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
          <div>
            <div class="muted" id="count">0 results</div>
            <div class="muted" style="font-size:12px">Unique & local — from hidden gems to must‑try classics.</div>
          </div>
          <div>
            <select id="sort">
              <option value="recent">Sort: Newest</option>
              <option value="az">Sort: A → Z</option>
            </select>
          </div>
        </div>
        <div class="cards" id="cards" style="margin-top:14px"></div>
      </section>
    </div>

    <footer class="wrap">
      <p class="muted">© 2025 Nokaroo. Discovery directory. Not affiliated with listed venues.</p>
    </footer>
  </main>

  <script>
    // No tab routing needed; single view
    const citySel=document.getElementById('city'), searchInput=document.getElementById('search'), cards=document.getElementById('cards'), chips=document.getElementById('chips'), count=document.getElementById('count'), sortSel=document.getElementById('sort');
    let DATA=[], activeTags=new Set();

: 'Dallas', 'state': 'TX', 'neighborhood': 'Downtown/Uptown', 'location_text': '2012 Woodall Rodgers Fwy, Dallas, TX', 'description': '5.4-acre park built over a freeway—food trucks, free fitness, kids’ park, and skyline views.', 'tags': ['park', 'classic favorite', 'free'], 'external_url': 'https://www.klydewarrenpark.org/', 'image': 'https://images.unsplash.com/photo-1529078155058-5d716f45d604?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'dal-dallas-museum-of-art', 'title': 'Dallas Museum of Art', 'city': 'Dallas', 'state': 'TX', 'neighborhood': 'Arts District', 'location_text': '1717 N Harwood St, Dallas, TX', 'description': 'One of the nation’s largest art museums; many galleries are free to visit.', 'tags': ['museum', 'art', 'classic favorite'], 'external_url': 'https://dma.org/', 'image': 'https://images.unsplash.com/photo-1549880181-56a44cf4a9a7?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'aus-cathedral-of-junk', 'title': 'Cathedral of Junk', 'city': 'Austin', 'state': 'TX', 'neighborhood': 'South Austin', 'location_text': '4422 Lareina Dr, Austin, TX', 'description': 'Backyard folk-art cathedral built since 1988—60+ tons of found objects; call ahead.', 'tags': ['folk art', 'photo-op', 'weird austin'], 'external_url': 'https://www.austintexas.org/listings/cathedral-of-junk/5938/', 'image': 'https://images.unsplash.com/photo-1503602642458-232111445657?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'aus-mayfield-park', 'title': 'Mayfield Park & Preserve (Peacocks)', 'city': 'Austin', 'state': 'TX', 'neighborhood': 'West Austin', 'location_text': '3505 W 35th St, Austin, TX', 'description': 'Historic cottage and gardens where peacocks roam; ponds, palms, and easy walking trails.', 'tags': ['garden', 'wildlife', 'classic favorite'], 'external_url': 'https://www.austintexas.gov/department/mayfield-park', 'image': 'https://images.unsplash.com/photo-1516371556738-4e18418ee5c8?q=80&w=1200&auto=for ', 'tags': ['park', 'classic favorite', 'family-friendly'], 'external_url': 'https://www.gatheringplace.org/', 'image': 'https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'kc-west-bottoms-first-fridays', 'title': 'West Bottoms First Friday Weekends', 'city': 'Kansas City', 'state': 'MO', 'neighborhood': 'West Bottoms', 'location_text': '12th St Bridge District, Kansas City, MO', 'description': 'Massive vintage market & street scene the first weekend each month—food trucks, music, antiques.', 'tags': ['market', 'monthly event', 'classic favorite'], 'external_url': 'https://www.visitkc.com/articles/first-weekends/', 'image': 'https://images.unsplash.com/photo-1485827404703-89b55fcc595e?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'kc-kemper-museum', 'title': 'Kemper Museum of Contemporary Art (Free)', 'city': 'Kansas City', 'state': 'MO', 'neighborhood': 'Southmoreland', 'location_text': '4420 Warwick Blvd, Kansas City, MO', 'description': 'Leading contemporary art museum with free admission and programs.', 'tags': ['museum', 'art', 'free'], 'external_url': 'https://www.kemperart.org/', 'image': 'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'kc-city-market', 'title': 'City Market (River Market District)', 'city': 'Kansas City', 'state': 'MO', 'neighborhood': 'River Market', 'location_text': '5th & Walnut St, Kansas City, MO', 'description': 'Historic daily market with weekend farmers’ markets, global eats, and artisan goods.', 'tags': ['market', 'food', 'classic favorite'], 'external_url': 'https://thecitymarketkc.org/', 'image': 'https://images.unsplash.com/photo-1525857220271-3dda1bfa0f33?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'den-international-church-of-cannabis', 'title': 'International Church of Cannabis (Light Show)', 'city': 'Denver', 'state': 'CO', 'neighborhood': 'Washington Park', 'location_text': '400 S Logan St, Denver, CO', 'description': 'Former church reimagined—psychedelic mural ceiling and daily ‘Beyond’ laser/light meditation shows.', 'tags': ['art', 'indoor', 'oddities'], 'external_url': 'https://www.tripadvisor.com/Attraction_Review-g33388-d15200553-Reviews-The_International_Church_of_Cannabis-Denver_Colorado.html', 'image': 'https://images.unsplash.com/photo-1520974722078-cf54a3f08738?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'den-confluence-park', 'title': 'Confluence Park (Where Two Rivers Meet)', 'city': 'Denver', 'state': 'CO', 'neighborhood': 'LoDo', 'location_text': '2250 15th St, Denver, CO', 'description': 'Kayakers, sandy banks, and skyline views where Cherry Creek meets the South Platte—steps from LoDo.', 'tags': ['park', 'classic favorite', 'free'], 'external_url': 'https://www.denver.org/things-to-do/sports-recreation/city-parks/', 'image': 'https://images.unsplash.com/photo-1515266591878-f93e32bc5937?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}, {'id': 'den-rino-murals', 'title': 'RiNo Art District Murals Walk', 'city': 'Denver', 'state': 'CO', 'neighborhood': 'RiNo', 'location_text': 'Larimer St corridor, Denver, CO', 'description': 'Open-air gallery of ever-changing murals; check the map and festival updates.', 'tags': ['street art', 'walkable', 'neighborhood'], 'external_url': 'https://rinoartdistrict.org/visit/murals', 'image': 'https://images.unsplash.com/photo-1533228100845-08145b01de14?q=80&w=1200&auto=format&fit=crop', 'added_at': '2025-09-07'}])=>{DATA=listings; init()}).catch(()=>{cards.innerHTML='<p class="muted">Could not load listings.json.</p>'});

    function init(){
      const cities=[...new Set(DATA.map(x=>x.city))].sort(); citySel.innerHTML=['All Cities',...cities].map(c=>`<option value="${c}">${c}</option>`).join('');
      const tags=[...new Set(DATA.flatMap(x=>x.tags))].sort(); chips.innerHTML=tags.map(t=>`<span class="chip" data-tag="${t}">${t}</span>`).join('');
      chips.addEventListener('click',e=>{const el=e.target.closest('.chip'); if(!el) return; const t=el.dataset.tag; el.classList.toggle('active'); if(el.classList.contains('active')) activeTags.add(t); else activeTags.delete(t); render()});
      [citySel, searchInput, sortSel].forEach(el=>el.addEventListener('input',render)); render();
    }

    function render(){
      const q=(searchInput.value||'').trim().toLowerCase(), city=citySel.value;
      let items=DATA.filter(x=>{const hitCity=(city==='All Cities'||city===''||x.city===city); const hay=[x.title,x.description,x.neighborhood,(x.tags||[]).join(' ')].join(' ').toLowerCase(); const hitText=!q||hay.includes(q); const hitTags=activeTags.size===0||[...activeTags].every(t=>(x.tags||[]).includes(t)); return hitCity&&hitText&&hitTags;});
      if(sortSel.value==='recent'){items.sort((a,b)=>(b.added_at||'').localeCompare(a.added_at||''))}else{items.sort((a,b)=>a.title.localeCompare(b.title))}
      count.textContent=`${items.length} result${items.length===1?'':'s'}`;
      cards.innerHTML=items.map(x=>`<article class="card"><div class="thumb" style="background-image:url('${x.image||''}')"></div><div class="body"><div class="title">${x.title}</div><div class="meta">${x.city}, ${x.state}${x.neighborhood?` • ${x.neighborhood}`:''}</div><div class="meta">${x.location_text||''}</div><p class="muted">${x.description}</p><div class="tagrow">${(x.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div><a class="btn" href="${x.external_url}" target="_blank" rel="noopener">Learn more</a></div></article>`).join('');
    }

    // GA4 placeholder (optional)
    /* gtag setup placeholder */
  </script>
